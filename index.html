<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Arte Geométrica</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #38bdf8;
            --success: #22c55e;
            --dark: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* No PC não rola a tela inteira */
        }

        /* --- Header --- */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 20;
        }
        h1 { 
            font-size: 1.1rem; margin: 0; 
            background: linear-gradient(to right, #c084fc, #38bdf8); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        /* --- Layout Principal --- */
        .app-container {
            display: grid;
            grid-template-columns: 260px 1fr; /* Layout PC padrão */
            height: calc(100vh - 50px);
            width: 100%;
            overflow: hidden;
        }

        /* --- Sidebar (Configurações) --- */
        .sidebar {
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .panel-section h3 { margin: 0 0 10px 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .sidebar-shapes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        /* Checkbox estilizado para toque */
        .shape-option {
            background: #334155;
            padding: 10px; /* Mais área de toque */
            border-radius: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .shape-option input { width: 18px; height: 18px; margin: 0; accent-color: var(--accent); }

        /* --- Workspace (Área Direita) --- */
        .workspace {
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            background: #020617;
            height: 100%;
            overflow-y: auto; /* Permite scroll se necessário */
            position: relative;
        }

        /* --- Canvas Container --- */
        .canvas-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 200px;
            background: #000;
            border-radius: 12px;
            border: 1px dashed var(--border);
            width: 100%;
        }

        .canvas-area:fullscreen {
            border: none; border-radius: 0; width: 100vw; height: 100vh;
            background: #000;
        }

        canvas {
            max-width: 100%; max-height: 100%; 
            aspect-ratio: 16/9;
            object-fit: contain; 
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        /* --- Botão Sair Fullscreen --- */
        #btnExitFS {
            position: fixed; top: 20px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(239, 68, 68, 0.9); color: white;
            border: 2px solid rgba(255,255,255,0.2);
            font-size: 1.2rem; cursor: pointer; z-index: 9999;
            opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        /* No Desktop: Hover. No Mobile: Sempre visível se em fullscreen */
        #btnExitFS:hover { opacity: 1; transform: scale(1.1); pointer-events: all; }
        .canvas-area:fullscreen #btnExitFS { pointer-events: all; }
        
        /* Media query para touch devices: botão sempre visível no fullscreen */
        @media (hover: none) {
            .canvas-area:fullscreen #btnExitFS { opacity: 0.8; }
        }

        /* --- Barra de Controles Inferior --- */
        .controls-bar {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            /* Layout PC Grid */
            grid-template-columns: 1fr auto 1fr 1fr auto auto;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: 0; 
        }

        /* Elementos UI */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px; color: white;
            min-height: 44px; /* Altura mínima para toque */
        }
