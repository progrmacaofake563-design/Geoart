<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arte Geom√©trica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>FONTES DE IMAGEM</h3>
            </div>
            
            <div class="source-buttons">
                <button id="btnRandom" class="btn-large btn-orange">
                    üé≤ Aleat√≥ria
                </button>
                <button id="btnSearchToggle" class="btn-large btn-blue">
                    üîç Pesquisar Tema
                </button>
                
                <div id="searchPanel" class="search-panel hidden">
                    <input type="text" id="searchInput" placeholder="Digite um tema...">
                    <button id="btnDoSearch">Ir</button>
                </div>

                <label class="btn-large btn-grey">
                    üìÇ Upload Arquivo
                    <input type="file" id="fileInput" hidden accept="image/*">
                </label>
            </div>

            <div class="sidebar-section">
                <h3>FORMAS GEOM√âTRICAS</h3>
                <div class="shapes-grid">
                    <label class="shape-toggle">
                        <input type="checkbox" value="circle" checked>
                        <span class="shape-btn">üîµ Bolas</span>
                    </label>
                    <label class="shape-toggle">
                        <input type="checkbox" value="square" checked>
                        <span class="shape-btn">üü• Cubos</span>
                    </label>
                    <label class="shape-toggle">
                        <input type="checkbox" value="triangle">
                        <span class="shape-btn">üî∫ Tri√¢ng</span>
                    </label>
                    <label class="shape-toggle">
                        <input type="checkbox" value="line">
                        <span class="shape-btn">‚ûñ Linhas</span>
                    </label>
                </div>
            </div>

            <div class="sidebar-section flex-grow">
                <h3>üî• TOP BUSCAS</h3>
                <div id="trendingList" class="trending-list">
                    </div>
            </div>
        </aside>

        <main class="main-area">
            <div class="canvas-container" id="canvasWrapper">
                <div id="startScreen" class="overlay active">
                    <div class="spinner"></div>
                    <div class="message-box">Escolha uma op√ß√£o √† esquerda para come√ßar</div>
                </div>

                <canvas id="artCanvas"></canvas>
            </div>

            <div class="bottom-bar">
                
                <div class="control-item">
                    <label>‚è± Trocar em</label>
                    <select id="timeSelect">
                        <option value="15000">15 Segundos</option>
                        <option value="30000" selected>30 Segundos</option>
                        <option value="60000">1 Minuto</option>
                        <option value="120000">2 Minutos</option>
                    </select>
                </div>

                <div class="control-item">
                    <button id="btnEvoMode" class="btn-evo active">
                        ‚ú® Modo Evolutivo <span class="status">LIGADO</span>
                    </button>
                </div>

                <div class="control-item slider-group">
                    <label>üöÄ Velocidade <span id="speedDisplay">Auto</span></label>
                    <input type="range" id="speedSlider" min="1" max="50" value="40">
                </div>

                <div class="control-item slider-group disabled" id="scaleGroup">
                    <label>üé® Escala Base</label>
                    <input type="range" id="abstractionSlider" min="1" max="100" value="50">
                </div>

                <div class="action-buttons">
                    <button id="btnFullscreen" class="btn-icon btn-purple" title="Tela Cheia">‚õ∂</button>
                    <button id="btnDownload" class="btn-icon btn-green" title="Salvar">üíæ</button>
                </div>

            </div>
        </main>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
