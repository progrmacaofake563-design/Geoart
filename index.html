<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Arte Geom√©trica</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --text-main: #ffffff;
            --text-muted: #cbd5e1;
            --accent-glow: rgba(56, 189, 248, 0.5);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            
            /* Fundo Gradiente Animado */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: liquidGradient 15s ease infinite;
        }

        @keyframes liquidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Header Glass --- */
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 20;
            
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 { 
            font-size: 1.2rem; margin: 0; font-weight: 700; letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- Layout --- */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100vh - 60px);
            width: 100%;
            overflow: hidden;
        }

        /* --- Sidebar Glass --- */
        .sidebar {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        
        .panel-section h3 { 
            margin: 0 0 12px 0; font-size: 0.75rem; color: var(--text-muted); 
            text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600;
        }

        /* --- Bot√µes Liquid Glass --- */
        .btn {
            width: 100%; padding: 12px; 
            border-radius: 12px; /* Mais arredondado */
            font-weight: 600; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px; color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 48px;
            
            /* Efeito Vidro Base */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight); /* Luz no topo */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .btn:active {
            transform: translateY(1px);
            background: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            border-top: 1px solid transparent;
        }

        /* Cores Espec√≠ficas com Gradientes Sutis */
        .btn-random { background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1)); }
        .btn-search { background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(99, 102, 241, 0.2)); }
        .btn-dl { background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2)); }
        
        .btn-trend { 
            justify-content: space-between; padding: 12px; margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .sidebar-shapes { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .shape-option {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 10px;
            font-size: 0.85rem; display: flex; align-items: center; gap: 10px; cursor: pointer;
            transition: 0.2s;
        }
        .shape-option:hover { background: rgba(255,255,255,0.1); }
        .shape-option input { width: 18px; height: 18px; margin: 0; accent-color: #38bdf8; }

        /* --- Workspace --- */
        .workspace {
            display: flex; flex-direction: column; padding: 20px; gap: 20px;
            overflow-y: auto; position: relative;
        }

        /* Canvas com borda brilhante */
        .canvas-area {
            flex: 1; display: flex; justify-content: center; align-items: center;
            position: relative; min-height: 200px; width: 100%;
            background: #000;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Sombra profunda */
        }
        
        .canvas-area:fullscreen { border: none; border-radius: 0; box-shadow: none; }
        canvas { max-width: 100%; max-height: 100%; aspect-ratio: 16/9; object-fit: contain; }

        /* Bot√£o Fechar Minimalista */
        #btnExitFS {
            position: fixed; top: 25px; right: 25px; width: 50px; height: 50px; border-radius: 50%;
            background: rgba(239, 68, 68, 0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3); color: white;
            font-size: 1.2rem; cursor: pointer; z-index: 9999;
            opacity: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        #btnExitFS:hover { opacity: 1; transform: scale(1.1); background: rgba(239, 68, 68, 0.6); }
        .canvas-area:fullscreen #btnExitFS { pointer-events: all; }
        @media (hover: none) { .canvas-area:fullscreen #btnExitFS { opacity: 0.8; } }

        /* --- Barra de Controles Inferior (Glass) --- */
        .controls-bar {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto 1fr 1fr auto auto;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Inputs Estilizados */
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-label { font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        
        input[type=range] { 
            width: 100%; -webkit-appearance: none; background: transparent; cursor: pointer; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.5); margin-top: -5px;
        }

        select { 
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); 
            color: white; padding: 8px; border-radius: 8px; width: 100%; 
            font-size: 0.9rem; height: 48px; outline: none;
        }

        .btn-toggle.active { 
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: rgba(34, 197, 94, 0.5);
            color: #fff;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        /* Search Input Glass */
        #searchPanel { display: none; margin-bottom: 10px; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform:translateY(0); } }
        
        #searchInput { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); 
            color: white; padding: 12px; margin-bottom: 8px; font-size: 1rem; border-radius: 8px; outline: none;
        }
        #searchInput:focus { border-color: rgba(56, 189, 248, 0.5); }

        /* Loader */
        .status-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 10; pointer-events: none;
            border-radius: 16px;
        }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #38bdf8; border-radius: 50%; animation: rotation 1s linear infinite; margin-bottom: 15px; }

        /* --- Responsividade --- */
        @media (max-width: 900px) {
            body { height: auto; min-height: 100vh; overflow-y: auto; }
            .app-container { display: flex; flex-direction: column; height: auto; overflow: visible; }
            
            .sidebar {
                order: 2; border-right: none; border-top: 1px solid var(--glass-border);
                background: rgba(15, 23, 42, 0.8); /* Mais escuro no mobile */
                padding-bottom: 40px;
            }

            .workspace { order: 1; padding: 15px; height: auto; overflow: visible; }
            .canvas-area { min-height: 250px; max-height: 60vh; border-radius: 12px; }

            .controls-bar {
                display: flex; flex-wrap: wrap; gap: 10px; padding: 12px;
                border-radius: 16px;
            }
            .control-group { width: 48%; }
            #btnDetailMode { width: 100%; margin: 5px 0; }
            .btn-action { flex: 1; min-width: 60px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>ArtGen <span style="font-weight:300; opacity:0.7">Liquid</span></h1>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="panel-section">
                <h3>Imagem Base</h3>
                <button id="btnRandom" class="btn btn-random" style="margin-bottom: 10px;">üé≤ Aleat√≥ria</button>
                <button id="btnToggleSearch" class="btn btn-search" style="margin-bottom: 10px;">üîç Buscar Tema</button>
                <div id="searchPanel">
                    <input type="text" id="searchInput" placeholder="Ex: Neon, Cidade, Gato...">
                    <button id="btnDoSearch" class="btn" style="background:rgba(255,255,255,0.1);">Ir</button>
                </div>
                <label class="btn btn-upload">
                    üìÇ Enviar Arquivo
                    <input type="file" id="fileInput" hidden accept="image/*">
                </label>
            </div>
            
            <hr style="border:0; border-top:1px solid var(--glass-border); width: 100%;">
            
            <div class="panel-section">
                <h3>Formas</h3>
                <div class="sidebar-shapes" id="shapesContainer">
                    <label class="shape-option"><input type="checkbox" value="circle" checked> Bolas</label>
                    <label class="shape-option"><input type="checkbox" value="square" checked> Cubos</label>
                    <label class="shape-option"><input type="checkbox" value="triangle"> Tri√¢ng</label>
                    <label class="shape-option"><input type="checkbox" value="line"> Linhas</label>
                </div>
            </div>

            <hr style="border:0; border-top:1px solid var(--glass-border); width: 100%;">

            <div class="panel-section">
                <h3>üî• Sugest√µes</h3>
                <div id="trendingList"></div>
            </div>
        </aside>

        <main class="workspace">
            <div class="canvas-area" id="canvasContainer">
                <button id="btnExitFS" title="Sair da Tela Cheia">‚úï</button>

                <div class="status-overlay" id="statusOverlay">
                    <span class="loader" id="loader"></span>
                    <div class="status-text" id="statusText">Aguardando comando...</div>
                </div>
                <canvas id="artCanvas"></canvas>
            </div>

            <div class="controls-bar">
                <div class="control-group">
                    <div class="control-label">‚è±Ô∏è Dura√ß√£o</div>
                    <select id="timeSelect">
                        <option value="15000">15s</option>
                        <option value="30000" selected>30s</option>
                        <option value="60000">1 min</option>
                        <option value="120000">2 min</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 1; min-width: 150px;">
                     <button id="btnDetailMode" class="btn btn-toggle active">
                        ‚ú® Auto Evolu√ß√£o
                    </button>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>üöÄ Velocidade</span>
                        <span id="speedVal">Auto</span>
                    </div>
                    <input type="range" id="speedSlider" min="1" max="50" value="40">
                </div>

                <div class="control-group disabled" id="abstractionGroup" style="display:none;">
                    <div class="control-label">üé® Tamanho</div>
                    <input type="range" id="abstractionSlider" min="1" max="100" value="50">
                </div>
                
                <button id="btnFullscreen" class="btn btn-action btn-fs">‚õ∂</button>
                <button id="btnDownload" class="btn btn-action btn-dl">üíæ</button>
            </div>
        </main>
    </div>

    <script>
        // Mesma l√≥gica, apenas ajuste de IDs se necess√°rio (a estrutura HTML manteve os IDs)
        const config = { width: 1920, height: 1080, shapes: ['circle', 'square'], abstraction: 50, paintSpeed: 40, duration: 30000, isRunning: false, startTime: 0, currentMode: 'none', currentTag: '', evolutionMode: true };
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let sourceData = null, animationFrameId = null, originalImg = null;

        function init() { canvas.width = config.width; canvas.height = config.height; generateTrending(); updateDetailBtnUI(); }

        function generateTrending() {
            const themes = [ { name: "Cyberpunk", tag: "neon,cyberpunk", color: "#22d3ee" }, { name: "Natureza", tag: "forest,nature", color: "#4ade80" }, { name: "Rostos", tag: "portrait,face", color: "#f472b6" }, { name: "Espa√ßo", tag: "nebula,galaxy", color: "#818cf8" } ];
            const container = document.getElementById('trendingList'); container.innerHTML = '';
            themes.forEach((item, i) => {
                const btn = document.createElement('button'); btn.className = 'btn btn-trend';
                btn.innerHTML = `<span>#${item.name}</span> <span style="color:${item.color};">‚ñ∂</span>`;
                btn.onclick = () => { config.currentMode = 'search'; config.currentTag = item.tag; searchImage(item.tag); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); };
                container.appendChild(btn);
            });
        }

        function searchImage(keyword) { config.currentMode = 'search'; config.currentTag = keyword; loadImage(`https://loremflickr.com/1920/1080/${encodeURIComponent(keyword)}`, 0); }

        function setLoading(isLoading, text) {
            const el = document.getElementById('statusOverlay');
            if(isLoading) { el.style.display = 'flex'; el.style.pointerEvents = 'all'; document.getElementById('statusText').innerText = text; document.getElementById('loader').style.display = 'block'; } 
            else { el.style.display = 'none'; el.style.pointerEvents = 'none'; }
        }

        function loadImage(baseUrl, attempt) {
            if (attempt === 0) setLoading(true, "Carregando..."); config.isRunning = false; if(animationFrameId) cancelAnimationFrame(animationFrameId);
            const img = new Image(); img.crossOrigin = "Anonymous"; 
            img.onload = () => { originalImg = img; startArt(); setLoading(false); };
            img.onerror = () => { if (attempt < 4) setTimeout(() => loadImage(baseUrl, attempt + 1), 1500); else { setLoading(true, "Erro. Tente outra imagem."); setTimeout(() => setLoading(false), 3000); } };
            img.src = baseUrl.startsWith('data:') ? baseUrl : `${baseUrl.split('?')[0]}?random=${Date.now()}`;
        }

        function startArt() {
            const offCanvas = document.createElement('canvas'); offCanvas.width = config.width; offCanvas.height = config.height;
            const offCtx = offCanvas.getContext('2d'); drawImageCover(offCtx, originalImg, config.width, config.height);
            try { sourceData = offCtx.getImageData(0, 0, config.width, config.height).data; } catch(e) { setLoading(true, "Erro de Seguran√ßa (CORS)."); return; }
            ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, config.width, config.height);
            config.startTime = Date.now(); config.isRunning = true; loop();
        }

        function loop() {
            if(!config.isRunning) return;
            const elapsed = Date.now() - config.startTime; const duration = parseInt(config.duration);
            if(elapsed > duration) return; 
            
            const progress = Math.min(elapsed / duration, 1.0);
            let currentBaseSize = 40, loopsThisFrame = 1;

            if (config.evolutionMode) {
                const shrinkLimit = duration >= 120000 ? 0.4 : 0.6;
                let sizeProgress = progress / shrinkLimit; if (sizeProgress > 1) sizeProgress = 1;
                currentBaseSize = 40 * (3.5 * (1 - sizeProgress) + 0.1 * sizeProgress);
                loopsThisFrame = Math.floor((config.paintSpeed / 10) * Math.pow(150 / currentBaseSize, 1.5) * 0.5);
            } else {
                currentBaseSize = map(config.abstraction, 1, 100, 5, 80); loopsThisFrame = config.paintSpeed;
            }
            
            if (currentBaseSize < 2) currentBaseSize = 2; if (loopsThisFrame < 1) loopsThisFrame = 1; if (loopsThisFrame > 600) loopsThisFrame = 600;

            let shapesToUse = config.shapes.length > 0 ? config.shapes : ['circle'];
            for(let i=0; i < loopsThisFrame; i++) {
                const x = Math.floor(Math.random() * config.width), y = Math.floor(Math.random() * config.height);
                const idx = (y * config.width + x) * 4;
                if(sourceData[idx+3] < 20) continue;
                const naturalJitter = 0.6 + (Math.random() * 0.8);
                const finalSize = currentBaseSize * (0.8 + (sourceData[idx] + sourceData[idx+1] + sourceData[idx+2]) / 765 * 0.4) * naturalJitter;
                
                ctx.fillStyle = ctx.strokeStyle = `rgb(${sourceData[idx]},${sourceData[idx+1]},${sourceData[idx+2]})`;
                drawShape(x, y, finalSize, shapesToUse[Math.floor(Math.random() * shapesToUse.length)]);
            }
            animationFrameId = requestAnimationFrame(loop);
        }

        function drawShape(x, y, size, s) {
            ctx.beginPath();
            if(s === 'circle') { ctx.arc(x, y, size/2, 0, Math.PI*2); ctx.fill(); }
            else if(s === 'square') { ctx.save(); ctx.translate(x, y); ctx.rotate(Math.random()*Math.PI*0.2); ctx.rect(-size/2, -size/2, size, size); ctx.fill(); ctx.restore(); }
            else if(s === 'triangle') { ctx.save(); ctx.translate(x, y); ctx.rotate(Math.random()*Math.PI*0.5); const h = size * 0.866; ctx.moveTo(0, -h/2); ctx.lineTo(-size/2, h/2); ctx.lineTo(size/2, h/2); ctx.fill(); ctx.restore(); }
            else if(s === 'line') { ctx.lineWidth = Math.max(1, size/4); const a = Math.random()*Math.PI*2; ctx.moveTo(x-Math.cos(a)*size, y-Math.sin(a)*size); ctx.lineTo(x+Math.cos(a)*size, y+Math.sin(a)*size); ctx.stroke(); }
        }

        function drawImageCover(ctx, img, w, h) {
            const r = Math.max(w / img.width, h / img.height);
            ctx.drawImage(img, (w - img.width * r) / 2, (h - img.height * r) / 2, img.width * r, img.height * r);
        }
        function map(v, a, b, c, d) { return c + ((v-a)/(b-a)) * (d-c); }

        document.getElementById('btnFullscreen').onclick = () => { const el = document.getElementById('canvasContainer'); if(el.requestFullscreen) el.requestFullscreen(); else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen(); };
        document.getElementById('btnExitFS').onclick = () => { if(document.exitFullscreen) document.exitFullscreen(); else if(document.webkitExitFullscreen) document.webkitExitFullscreen(); };
        document.getElementById('btnDetailMode').onclick = () => { config.evolutionMode = !config.evolutionMode; updateDetailBtnUI(); };
        function updateDetailBtnUI() { 
            const b = document.getElementById('btnDetailMode'), g = document.getElementById('abstractionGroup');
            if(config.evolutionMode) { b.classList.add('active'); b.innerText = "‚ú® Auto Evolu√ß√£o"; g.style.display='none'; document.getElementById('speedVal').innerText = "Auto"; }
            else { b.classList.remove('active'); b.innerText = "üîß Manual"; g.style.display='flex'; g.classList.remove('disabled'); }
        }
        document.getElementById('timeSelect').onchange = (e) => config.duration = parseInt(e.target.value);
        document.getElementById('speedSlider').oninput = (e) => { config.paintSpeed = parseInt(e.target.value); if(!config.evolutionMode) document.getElementById('speedVal').innerText = config.paintSpeed > 30 ? "Turbo" : "Norm"; };
        document.getElementById('abstractionSlider').oninput = (e) => config.abstraction = parseInt(e.target.value);
        document.querySelectorAll('#shapesContainer input').forEach(cb => { cb.onchange = () => { config.shapes = Array.from(document.querySelectorAll('#shapesContainer input:checked')).map(c => c.value); } });
        document.getElementById('btnDownload').onclick = () => { const a = document.createElement('a'); a.download = 'art_liquid.png'; a.href = canvas.toDataURL(); a.click(); };
        document.getElementById('btnRandom').onclick = () => { config.currentMode = 'random'; loadImage(`https://picsum.photos/1920/1080`, 0); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); };
        document.getElementById('btnToggleSearch').onclick = () => { const p = document.getElementById('searchPanel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
        document.getElementById('btnDoSearch').onclick = () => { const val = document.getElementById('searchInput').value; if(val) { searchImage(val); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); }};
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key === 'Enter') { const val = document.getElementById('searchInput').value; if(val) { searchImage(val); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); } } };
        document.getElementById('fileInput').onchange = (e) => { const f = e.target.files[0]; if(f) { config.currentMode = 'upload'; setLoading(true, "Lendo..."); const r = new FileReader(); r.onload = (evt) => { loadImage(evt.target.result, 0); if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'}); }; r.readAsDataURL(f); } };

        init();
    </script>
</body>
</html>
